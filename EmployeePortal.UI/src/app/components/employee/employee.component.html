<div class="col-md-6 col-md-offset-3">
  <h3>All Employee details:</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>Phone Number</td>
        <td>Address</td>
        <td>Designation</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.name}}</td>
        <td>{{emp.phoneNumber}}</td>
        <td>{{emp.address}}</td>
        <td>{{emp.designationId}}</td>
      </tr>
    </tbody>
  </table>

</div>
